exclude:
  - sass/base/_normalize.scss
  - sass/components/_transformicons.scss
  - sass/vendors/*

plugin_gems: ['grouped_property_scss_linter']
linters:
  ColorVariable:
    enabled: false
  LeadingZero:
    enabled: true
    style: include_zero
  HexLength:
    enable: false
  Indentation:
    enabled: true
    character: space
    width: 4
  NestingDepth:
    enabled: true
    max_depth: 3
  PropertyCount:
    enabled: false

  # turn this off in lieu of fuzziness…
  PropertySortOrder:
    enabled: false

  # turn this off, because semantics > any kind of blanket logic
  # (eg: @include responsive-type() is text, thus belongs with text)
  DeclarationOrder:
    enabled: false

  # disabling this because it doesn’t respect maps properly
  ColorKeyword:
     enabled: false

  QualifyingElement:
    enabled: false
  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM
  StringQuotes:
    enabled: true
    style: double_quotes
  ImportPath:
    enabled: true
  TrailingWhitespace:
    enabled: false
  SpaceAfterVariableName:
    enabled: false
  SpaceAroundOperator:
    enabled: false
  PseudoElement:
    enabled: false
  SpaceAfterPropertyColon:
    style: at_least_one_space
  SpaceBeforeBrace:
    allow_single_line_padding: true

  GroupedPropertyOrder:
    enabled: true
